<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <title>Specta Player</title>
    <meta name="description" content="An easy way to play audio on your spectacles">
    <meta name="theme-color" content="#e0e0e0">
    <meta name="og:image" content="https://myfrom.github.io/specta-player/images/banner.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://www.googletagmanager.com/gtag/js?id=UA-110620543-1" async></script>
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script src="src/js/index.js" defer></script>
    
    <noscript id="lazy-load">
      <link rel="stylesheet" href="src/css/helper.css">
      <link rel="import" href="src/notifier.html">
        media="(orientation: landscape) and (min-width: 601px), (orientation: portrait) and (min-width: 961px)">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto:400,500" rel="stylesheet">
    </noscript>
    
    <style>
    
      html {
        --main-font: 'Roboto', 'Noto', 'Halvetica', 'Arial', sans-serif;
        --header-font: 'Montserrat', 'Roboto', 'Arial Black', sans-serif;
        
        --accent-color: #64FFDA !important;
        --primary-color: #009688 !important;
        --main-text-color: rgba(0,0,0,0.87);
        --secondary-text-color: rgba(0,0,0,0.54) !important;
        --hint-text-color: rgba(0,0,0,0.38);
        --divider-color: rgba(0,0,0,0.12);
        --background-color: #e0e0e0;
        --white-color: white;
        
        --primary-opacity: 0.87;
        --secondary-opacity: 0.54;
        --hint-opacity: 0.38;
        --divider-opacity: 0.12;
      }
    
      body, html {
        background: var(--background-color);
        margin: 0;
        width: 100vw;
        min-height: 100vh;
        font-family: var(--main-font);
        overflow-x: hidden;
        font-size: 14px;
      }
      
      body.unresolved {
        background: white;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        overflow: hidden;
      }
      
      #circle {
        background-color: #e0e0e0;
        border-radius: 50%;
        max-height: 700px;
        max-width: 700px;
        width: 70vw;
        height: 70vw;
        animation: 1.5s ease-in-out 0s infinite alternate both running blow-up;
      }
      
      @keyframes blow-up {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }
      
      .hidden {
        display: none !important;
      }

      @media (max-width: 600px) and (orientation: portrait),
             (max-width: 960px) and (orientation: landscape) {

        #uploadOverlay {
          display: none !important;
        }
      
      #circle.noidb {
        background-color: #ffcdd2;
        color: #b71c1c;
        font-family: 'Roboto', 'Noto', 'Arial', sans-serif;
      }
      
      #circle.noidb:after {
        content: "Your browser doesn't support IdenxedDB :(";
      }
      
      sp-shell {
        width: 100vw;
        min-height: 100vh;
      }
      
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
    </style>
    
    <noscript>
      <link rel="stylesheet" href="src/css/noscript.css">
    </noscript>
    
  </head>
  <body class="unresolved">
    <div id="circle"></div>
    <sp-shell class="hidden"></sp-shell>
  </body>
</html>
