sudo: enabled
language: node_js
node_js: stable

install:
 - npm install -g polymer-cli
 - polymer install 

script:
 - echo 'No tests yet'

before_deploy:
 - npm i -g bower
 - npm install
 - bower install
 - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    tags: true